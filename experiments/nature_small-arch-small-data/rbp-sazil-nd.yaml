result_keys_to_hold: "['test__test_split__error']"
dataset:
    name: "FashionMNIST"
    partial_num:
        grid_search:
            - 6
            - 60
            # - 600
            # - 6000
    data_loader_kwargs:
        shuffle: True
model:
    init:
        fn: "xavier_uniform_"
        kwargs:
            gain: 1.0
    acf: "Sigmoid"
    pc_layer_at: "before_acf"
    bias: False
    ns:
        grid_search:
            - "[784,8,8,10]"
            - "[784,32,32,10]"
            - "[784,128,128,10]"
train:
    predictive_coding:
        grid_search:
            - True
            - False
    batch_size: 60
    trainer_kwargs:
        optimizer_x_fn_str: "SGD"
        optimizer_x_kwargs:
            lr: 1.0
        x_lr_discount: 1.0
        optimizer_p_fn_str: "SGD"
        optimizer_p_kwargs:
            lr:
                grid_search:
                    - 0.01
                    - 0.001
                    - 0.0001
                    - 0.00001
        T: 64
        update_p_at: "all"
test:
    at: "np.arange(self.config['run_kwargs']['stop']['training_iteration']).tolist()"
    place: "after_train"
    batch_size: 10000
